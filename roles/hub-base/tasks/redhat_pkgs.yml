# os_family == 'redhat' SYSTEM SPECIFIC

- name: install system pkgs
  yum:
    name: "{{ pkgs }}"
    state: latest
    update_cache: yes
  become: true
  vars:
    pkgs: 
      - acl
      - chrony
      - cronie
      - csh
      - openssh
      - make
      - zlib-devel
      - wget
      - ncurses-devel
      - libxml2-devel
      - gcc
      - tcsh
      - vim
      - git
      - golang
      - iftop
      - jq
      - lsof
      - man-pages
      - net-snmp
      - rsyslog
      - tree
      - unzip
      # - xorriso
  tags:
    base

- name: remove system pkgs
  yum:
    name: "{{ pkgs }}"
    state: absent
  become: true
  vars:
    pkgs: 
      - ntpd
